name = "instagram-agent"
main = "src/index.ts"
compatibility_date = "2024-03-20"
compatibility_flags = ["nodejs_compat"]

# [vars]
# INSTAGRAM_VERIFY_TOKEN = ""
# INSTAGRAM_ACCESS_TOKEN = ""
# OPENAI_API_KEY = ""
# PUBLIC_BASE_URL = ""

[[kv_namespaces]]
binding = "BLOCKS_KV"
id = "local_dev_only"

[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "audio-reply-bucket"

[[durable_objects.bindings]]
name = "MESSAGE_BUFFER_DO"
class_name = "MessageBufferDO"

[[migrations]]
tag = "v1"
new_classes = ["MessageBufferDO"]
